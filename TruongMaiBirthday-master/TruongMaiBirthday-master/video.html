<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style1.css">

</head>

<body>

   <a href="index.html">> CLICK IN HERE TO RETURN HOME</a>

   <div class="container">

      <div class="main-video-container">
         <video src="date1.mp4" loop controls class="main-video"></video>
         <h3 class="main-vid-title">Văn Thích</h3>
      </div>

      <div class="video-list-container">

         <div class="list active">
            <video src="date1.mp4" class="list-video"></video>
            <h3 class="list-title">Đua xe trái phép</h3>
         </div>

         <div class="list">
            <video src="date5.mp4" class="list-video"></video>
            <h3 class="list-title">Sinh nhật </h3>
         </div>

         <div class="list">
            <video src="date3.mp4" class="list-video"></video>
            <h3 class="list-title">Bé tập chạy</h3>
         </div>

         <div class="list">
            <video src="date4.mp4" class="list-video"></video>
            <h3 class="list-title">Rở hơi ăn thạch</h3>
         </div>



      </div>

   </div>


   <!-- custom js file link  -->
   <script src="js/script1.js"></script>

</body>

</html>
