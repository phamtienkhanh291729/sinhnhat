<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style1.css">

</head>

<body>

   <a href="index.html">> CLICK IN HERE TO RETURN HOME</a>

   <div class="container">

      <div class="main-video-container">
         <video src="memo.MP4" loop controls class="main-video"></video>
         <h3 class="main-vid-title">hehe</h3>
      </div>

      <div class="video-list-container">

         <div class="list active">
            <video src="memo.MP4" class="list-video"></video>
            <h3 class="list-title">hehe</h3>
         </div>

         <div class="list">
            <video src="memo2.MP4" class="list-video"></video>
            <h3 class="list-title">Coi cho vui</h3>
         </div>

         <div class="list">
            <video src="memo3.MP4" class="list-video"></video>
            <h3 class="list-title">Chưa tìm dc video liên hệ khánhdz để cho thêm</h3>
         </div>

         <div class="list">
            <video src="date2.MP4" class="list-video"></video>
            <h3 class="list-title">Ờ thì thảo ăn</h3>
         </div>
      </div>

   </div>


   <!-- custom js file link  -->
   <script src="js/script1.js"></script>

</body>

</html>
